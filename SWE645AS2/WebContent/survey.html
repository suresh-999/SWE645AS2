<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Survey form</title>
    <!-- Include Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- Include Custom CSS -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
     <header class="department-heading heading-box">
        <div class="container">
            <h1 class="display-4">Student Survey form</h1>
        </div>
    </header> 

    <section class="survey-form">
        <div class="container">
            <form autocomplete="on">
                
				<div class="form-group">
                    <label for="firstname">First Name <span class="required-field"></span>:</label>
                    <input type="text" class="form-control" id="firstname" placeholder="e.g: John" required>
                </div>
                <div class="form-group">
                    <label for="lastname">Last Name <span class="required-field"></span>:</label>
                    <input type="text" class="form-control" id="lastname" placeholder="e.g: Doe" required>
                </div>

                <div class="form-group">
                    <label for="address">Street Address<span class="required-field"></span>:</label>
                    <input type="text" class="form-control" id="address" placeholder="e.g: Main street" required>
                </div>
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="city">City<span class="required-field"></span>:</label>
                        <input type="text" class="form-control" id="city" placeholder="e.g: Fairfax" required>
                    </div>
                    <div class="form-group col-md-4">
                        <label for="state">State<span class="required-field"></span>:</label>
                        <input type="text" class="form-control" id="state" placeholder="e.g : VA" required>
                    </div>
                    <div class="form-group col-md-2">
                        <label for="zip">Zip<span class="required-field"></span>:</label>
                        <input type="text" class="form-control" id="zip" placeholder="e.g : 22031" required>
                    </div>
                </div>
                <div class="form-group">
                    <label for="telephone">Telephone Number<span class="required-field"></span>:</label>
                    <input type="tel" class="form-control" id="telephone" placeholder="e.g: 5714703995" required>
                </div>
                <div class="form-group">
                    <label for="email">E-mail<span class="required-field"></span>:</label>
                    <input type="email" class="form-control" id="email" placeholder="e.g: suresh@gmail.com" required>
                </div>

                <div class="form-group">
                    <label for="date">Date of Survey:<span class="required-field"></span></label>
                    <input type="date" class="form-control" id="date" required>
                </div>

                <div class="form-group">
                    <label>What did you like most about the campus?</label>
                    <div class="form-check">
                        <input type="checkbox" class="form-check-input" id="likedStudents">
                        <label class="form-check-label" for="likedStudents">Students</label>
                    </div>
                    <div class="form-check">
                        <input type="checkbox" class="form-check-input" id="likedLocation" name="likedFeatures[]" value="location">
                        <label class="form-check-label" for="likedLocation">Location</label>
                    </div>
                    <div class="form-check">
                        <input type="checkbox" class="form-check-input" id="likedCampus" name="likedFeatures[]" value="campus">
                        <label class="form-check-label" for="likedCampus">Campus</label>
                    </div>
                    <div class="form-check">
                        <input type="checkbox" class="form-check-input" id="likedAtmosphere" name="likedFeatures[]" value="atmosphere">
                        <label class="form-check-label" for="likedAtmosphere">Atmosphere</label>
                    </div>
                    <div class="form-check">
                        <input type="checkbox" class="form-check-input" id="likedDormRooms" name="likedFeatures[]" value="dorm_rooms">
                        <label class="form-check-label" for="likedDormRooms">Dorm Rooms</label>
                    </div>
                    <div class="form-check">
                        <input type="checkbox" class="form-check-input" id="likedSports" name="likedFeatures[]" value="sports">
                        <label class="form-check-label" for="likedSports">Sports</label>
                    </div>
                    
                </div>

                <div class="form-group">
                    <label>How did you hear about the university?</label>
                    <div class="form-check">
                        <input type="radio" class="form-check-input" id="heardFriends" name="heardAbout" required>
                        <label class="form-check-label" for="heardFriends">Friends</label>
                    </div>
                    <div class="form-check">
                        <input type="radio" class="form-check-input" id="heardTelevision" name="heardAbout" value="television">
                        <label class="form-check-label" for="heardTelevision">Television</label>
                    </div>
                    <div class="form-check">
                        <input type="radio" class="form-check-input" id="heardInternet" name="heardAbout" value="internet">
                        <label class="form-check-label" for="heardInternet">Internet</label>
                    </div>
                    <div class="form-check">
                        <input type="radio" class="form-check-input" id="heardOther" name="heardAbout" value="other">
                        <label class="form-check-label" for="heardOther">Other</label>
                    </div>
                    
                </div>
				
				  <div class="form-group">
                    <label for="recommendation">Likelihood of Recommending:</label>
                    <select class="form-control" id="recommendation" required>
                        <option value="" disabled selected>Select one</option>
                        <option>Very Likely</option>
                        <option>Likely</option>
                        <option>Unlikely</option>
                    </select>
                </div>
				
				<div class="form-group">
                        <label for="raffle">Raffle Numbers (comma-separated):</label>
                          <input type="text" class="form-control" id="raffle" placeholder="Enter at least ten numbers between 1 and 100" required>
                          <small id="raffleHelp" class="form-text text-muted">Please enter at least ten comma-separated numbers ranging from 1 through 100.</small>
                </div>

                <div class="form-group">
                    <label for="comments">Additional Comments:</label>
                    <textarea class="form-control" id="comments" rows="4" placeholder="Enter your comments"></textarea>
                </div>

             

                <!--<button type="submit" class="btn btn-primary">Submit</button>-->
                
                    <div class="container text-center mt-4">
                        <button type="submit" class="btn btn-warning">Submit</button>
						<button type="button" class="btn btn-warning" onclick="cancelForm()">Cancel</button>
                    </div>
                    <div>
                        &nbsp;
                    </div>    
                
            </form>
        </div>
    </section>

    <footer class="footer">
        <div class="container text-center">
            <a href="http://swe645as1.s3-website-us-east-1.amazonaws.com/" class="btn btn-secondary">Back to Home Page</a>
        </div>
    </footer>

<script>
    document.addEventListener("DOMContentLoaded", function () {
        var firstnameInput = document.getElementById("firstname");
        if (firstnameInput) {
            firstnameInput.focus(); // Set focus on the "First Name" input
        }
    });

    function cancelForm() {
        // Reset all form fields
        document.getElementById("firstname").value = "";
        document.getElementById("lastname").value = "";
        document.getElementById("address").value = "";
        document.getElementById("city").value = "";
        document.getElementById("state").value = "";
        document.getElementById("zip").value = "";
        document.getElementById("telephone").value = "";
        document.getElementById("email").value = "";
        document.getElementById("date").value = "";
        document.getElementById("likedStudents").checked = false;
        document.getElementById("likedLocation").checked = false;
        document.getElementById("likedCampus").checked = false;
        document.getElementById("likedAtmosphere").checked = false;
        document.getElementById("likedDormRooms").checked = false;
        document.getElementById("likedSports").checked = false;
        document.querySelector('input[name="heardAbout"]:checked').checked = false;
        document.getElementById("comments").value = ""; // Reset Additional Comments textarea
        document.getElementById("raffle").value = ""; // Reset Raffle Numbers input

        // Set focus back to the first input field
        document.getElementById("firstname").focus();
    }
</script>


</body>
</html>
